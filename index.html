<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoAppt</title>
</head>
<body>
    <main>
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back"></a>
        </section>
        <section>
            <h2>Cat lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>Cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
        </section>
        <section>
            <form action="https://freecatphotoapp.com/submit-cat-photo" method="post">
                <fieldset>
                    <legend>Is your cat an indoor or outdoos cat?</legend>
                    <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked> Indoor</label>
                    <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input type="checkbox" id="loving" name="personality" value="loving" checked><label for="loving">Loving</label>
                    <input type="checkbox" id="lazy" name="personality" value="lazy"><label for="lazy">Lazy</label>
                    <input type="checkbox" id="energetic" name="personality" value="energetic" checked><label for="energetic">Energetic</label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo url" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            No Copyright - <a href="https://www.freecodecamp.org">FreeCodeCamp.org</a>
        </p>
    </footer>
</body>
</html>
